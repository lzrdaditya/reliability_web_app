<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Timestamps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f5f7fa; } .main-card { max-width: 700px; margin: 48px auto; }</style>
</head>
<body>
<div class="card main-card shadow">
    <div class="card-header bg-dark text-white">
        <h4 class="mb-0">Convert Raw Timestamps to Failure Times</h4>
    </div>
    <div class="card-body">
        <p>Paste your list of failure timestamps below. The tool will sort them, calculate the time between each failure in hours, and pre-fill the data entry form for you.</p>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="raw_dates" class="form-label">Paste Timestamps Here (e.g., YYYY-MM-DD HH:MM:SS or ISO 8601 like 2023-08-10T14:30:00Z)</label>
                <textarea class="form-control" name="raw_dates" id="raw_dates" rows="8"></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                 <a href="{{ url_for('step1_method') }}">&larr; Back to Manual Entry</a>
                <button type="submit" class="btn btn-primary">Process and Continue &rarr;</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
