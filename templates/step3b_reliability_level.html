<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3b: Set Reliability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f5f7fa; } .main-card { max-width: 600px; margin: 48px auto; }</style>
</head>
<body>
<div class="card main-card shadow">
    <div class="card-header bg-dark text-white"><h4 class="mb-0">Step 3b: Set Mission Time Reliability</h4></div>
    <div class="card-body">
        <p>The chosen analysis indicates an age-related failure pattern. Please enter the desired reliability level to calculate the mission time.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="reliability_level" class="form-label">Reliability Level (e.g., 0.9 for 90%)</label>
                <input type="number" step="0.01" min="0.01" max="0.99" class="form-control" name="reliability_level" id="reliability_level" value="0.8">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">View Final Results &rarr;</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
