<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1: Select Data Input Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f7fa; }
        .main-card { max-width:480px; margin:48px auto; }
    </style>
</head>
<body>
<div class="card main-card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Step 1: Select Data Input Method</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Choose your data entry method:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_method" id="failure" value="failure" checked>
                    <label class="form-check-label" for="failure">
                        Times to Failure (All units failed)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_method" id="censored" value="censored">
                    <label class="form-check-label" for="censored">
                        Right Censored Data (Some units survived)
                    </label>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Next &rarr;</button>
            </div>
        </form>
    </div>
</div>
</body>
<hr>
<div class="text-center mt-3">
    <p class="mb-1">Have raw timestamp data?</p>
    <a href="{{ url_for('preprocess_dates') }}">Use the Timestamp Converter Tool</a>
</div>
</html>
